<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="bundle-container">
    <h2>Bundle & Save</h2>

    <!-- 1 Pair -->
    <div class="bundle-option">
        <input type="radio" name="bundle" id="bundle1" onclick="selectBundle(1, 195)">
        <label for="bundle1">
            <div class="bundle-box">
                <span>1 Pair</span>
                <span class="price">DKK 195.00</span>
                <span class="discount">50% OFF</span>
            </div>
        </label>
    </div>

    <!-- 2 Pairs -->
    <div class="bundle-option">
        <input type="radio" name="bundle" id="bundle2" onclick="selectBundle(2, 345)">
        <label for="bundle2">
            <div class="bundle-box">
                <span>2 Pair</span>
                <span class="price">DKK 345.00</span>
                <span class="discount">40% OFF</span>
            </div>
        </label>
    </div>

    <!-- 3 Pairs -->
    <div class="bundle-option">
        <input type="radio" name="bundle" id="bundle3" onclick="selectBundle(3, 528)">
        <label for="bundle3">
            <div class="bundle-box">
                <span>3 Pair</span>
                <span class="price">DKK 528.00</span>
                <span class="discount">60% OFF</span>
            </div>
        </label>
    </div>

    <!-- Total Price -->
    <div class="total-price">Total: DKK <span id="totalPrice">0.00</span></div>

    <button class="add-to-cart">+ Add to Cart</button>
</br>
@ Powered by bumper
</div>

<script src="js/script.js"></script>
</body>
</html>
